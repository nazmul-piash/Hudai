    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            /* AliceBlue */
            background-image: url('open_sky_background.jpg');
            /* Add your own image file */
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }

        h1 {
            margin: 0;
        }

        p {
            margin: 10px 0 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery img {
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery img {
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .gallery img.selected {
            border-color: #f00;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .gallery figure {
            position: relative;
        }

        .gallery img {
            cursor: pointer;
        }

        .gallery img::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .gallery img:hover::after {
            opacity: 1;
        }

        .gallery img:focus::after {
            opacity: 1;
        }

        .gallery figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery figure:hover figcaption {
            opacity: 1;
        }
    </style>
</head>
